<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/geral/pages.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <title>Posts</title>
</head>

<body>
  <header class="header">
    <div class="header-title">
      <h1>Posts</h1>
    </div>
  </header>

  <div class="buttons">
    <a class="back" href="/">Voltar</a>
  </div>

  <div class="filters">
    <input class="input-area" type="number" placeholder="Filtrar por userId" max="10" min="0">
  </div>

  <div class="filters">

    <button class="filter-button">Filtrar</button>
  </div>


  <main class="main">
    <div class="content">
      <table id="tabela" class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr class="first">
            <td class="first">Id do usuário</td>
            <td class="first">Id</td>
            <td class="first">Título</td>
            <td class="first">Mensagem</td>
          </tr>
        </thead>

        {% for dado in dados %}
        <tr class="lines">
          <td>{{dado.userId}}</td>
          <td>{{dado.id}}</td>
          <td>{{dado.title}}</td>
          <td>{{dado.body}}</td>
        </tr>
        {% endfor %}
      </table>
  </main>

  <footer>
    <div class="controls">
      <button class="firstPage specific-style">Primeira Página</button>
      <button class="prev specific-style">anterior</button>
      <span class="specific-style" id="atual">1</span>
      <button class="next specific-style">próxima</button>
      <button class="lastPage specific-style">Última página</button>
    </div>
  </footer>

  <script src="scripts/paginate.js"></script>

</body>

</html>
